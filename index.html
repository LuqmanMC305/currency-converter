<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Currency Converter</h1><br>

      <form>
        <div class="form">

            <div class="currencyOption">
                <label for="currency" class="label">Select Currency:</label>
                <select id="currency" name="currency">
                    <option value="usd">U.S. Dollars (USD)</option>
                    <option value="gbp">British Pounds (GBP)</option>
                    <option value="myr">Malaysian Ringgit (MYR) </option>
                </select>
            </div>
        
            <div class="currencyInput">
            <label for="currency" class="label2">Enter the amount:</label>
            <input type="number" name="amount" id="num" placeholder="e.g. 2.23" step="0.01" min="0.00" />
            </div>
            
            <div class="button">
                <input type="submit" value="Submit" class="submit">
                <input type="reset" value="Reset">
            </div>

            <div class="result" id="result">


        </div>
      </form>
   
    
    <script src="script.js"></script>

    
</body>
</html>
